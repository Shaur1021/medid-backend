<!DOCTYPE html>
<html>
<head>
  <title>MedId</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }
    #results {
      background: #f4f4f4;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>MedId</h1>
  <label for="symptoms">Symptoms:</label>
  <input type="text" id="symptoms" placeholder="e.g. fever, cough">

  <label for="duration">Duration:</label>
  <input type="text" id="duration" placeholder="e.g. 3 days">

  <button id="analyzeBtn">Analyze</button>

  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
